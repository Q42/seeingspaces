  <title>seeingspaces</title>

<body>
</body>

<template name="controlSurface">
  <div id="screens">
    {{#each screen}}
    <div class="screen"><iframe src="/screen{{.}}"></iframe></div>
    {{/each}}
  </div>
</template>

<template name="screen1">
  <h1>Screen 1</h1>
</template>
<template name="screen2">
  <h1>Screen 2</h1>
</template>
<template name="screen3">
  <h1>Screen 3</h1>
</template>
<template name="screen4">
  <h1>Screen 4</h1>
</template>

<template name="remote1">
  <h1>Remote 1</h1>
  <form class="new-run">
    <input type="text" name="text" class="form-control input-lg" placeholder="Test run #1" /><br />
  </form>
</template>

<template name="remote2">
  <h1>Remote 2</h1>
  <div class="panel panel-default">
    <div class="panel-body">
      <h2>Tijdbalk</h2>
    </div>
  </div>
  <div class="panel panel-default">
    <div class="panel-body">
      <h2>Runs</h2>
      <table class="table table-hover">
        <tbody>
          {{#each runs}}
            {{> run}}
          {{/each}}
        </tbody>
      </table>
    </div>
  </div>
</template>

<template name="run">
  <tr class="{{#if maybeActive}}active{{/if}}">
    <td>{{text}}</td>
    <td>{{createdAt}}</td>
  </tr>
</template>
