<template name="controlSurface">
  <div id="screens">
    {{#each screen}}
    <div class="screen"><iframe src="/screen{{.}}"></iframe></div>
    {{/each}}
  </div>
</template>

<template name="remote1">
  <h1>Remote 1</h1>
  <form role="form" class="new-run">
    <div class="form-group">
      <input type="text" name="text" class="form-control input-lg" placeholder="Test run #1" />
    </div>
    <div class="form-group">
      <button type="button" class="btn btn-danger">New Run</button>
    </div>
  </form>
</template>
