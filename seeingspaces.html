<template name="remote1">

  <form class="new-run">

<template name="remote2">
  <h1>Remote 2</h1>
  <div class="panel panel-default">
    <div class="panel-body">
      <h2>Tijdbalk</h2>
    </div>
  </div>
  <div class="panel panel-default">
    <div class="panel-body">
      <h2>Runs</h2>
      <table class="table table-hover">
        <tbody>
          {{#each runs}}
            {{> run}}
          {{/each}}
        </tbody>
      </table>
    </div>
  </div>
</template>

<template name="run">
  <tr class="{{#if maybeActive}}active{{/if}}">
    <td>{{text}}</td>
    <td>{{createdAt}}</td>
  </tr>
</template>
